<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZA Distance Matrix Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f0f0f0;
            height: 100vh;
            overflow-y: auto;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        #visualization {
            width: 100%;
            height: calc(100vh - 40px);
        }
        .zoom-container {
            width: 100%;
            height: 100%;
        }
        .highlighted {
            fill: #ff0000 !important;
        }
        .neighbor {
            fill: #ff9999 !important;
        }
        .highlighted-link {
            stroke: #ff9999 !important;
            stroke-width: 2px !important;
        }
        .path-node {
            stroke: #ff4500;
            stroke-width: 3px;
        }
        .path-link {
            stroke: #ff4500;
            stroke-width: 3px;
            stroke-dasharray: 5,5;
        }
        .control-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        input[type="text"], button {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="control-group">
            <label for="neighbors">Number of nearest neighbors: <span id="neighborValue">4</span></label>
            <input type="range" id="neighbors" min="2" max="8" value="4" step="1">
        </div>
        <div class="control-group">
            <label for="search">Search labels:</label>
            <input type="text" id="search" placeholder="Enter labels (space or comma separated)">
        </div>
        <div class="control-group">
            <label for="pathSearch">Find shortest path between:</label>
            <input type="text" id="pathSearch" placeholder="Enter two labels (comma separated)">
            <button id="findPath">Find Path</button>
        </div>
        <div class="control-group">
            <button id="replot">Replot Graph</button>
        </div>
    </div>
    <div id="main-content">
        <div id="visualization"></div>
    </div>
    <script src="visualization.js"></script>
</body>
</html>
